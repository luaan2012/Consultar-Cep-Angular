
<div class="container">
    <div class="form-row mt-5">

      <div class="col-md-4 mb-3">
        <label for="cep">Cep</label>
        <input type="text" class="form-control" #ref1 id="cep" (keyup.enter)="buscarCep(ref1.value)" (blur)="buscarCep(ref1.value)" placeholder="Digite o cep" required>
        <div class="invalid-feedback">
          Cep invalido
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Logradouro</label>
        <div class="input-group">
          <input type="text" class="form-control" value="{{cep?.logradouro}}" disabled>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom03">Complemento</label>
        <input type="text" class="form-control" id="validationCustom03" value="{{cep?.complemento}}" disabled>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationCustom03">IBGE</label>
        <input type="text" class="form-control" id="validationCustom03" value="{{cep?.ibge}}" disabled>

      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Bairro</label>
        <input type="text" class="form-control" id="validationCustom04" value="{{cep?.bairro}}" disabled>

      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Localidade</label>
        <input type="text" class="form-control" id="validationCustom05" value="{{cep?.localidade}}" disabled>

      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">UF</label>
        <input type="text" class="form-control" id="validationCustom05" value="{{cep?.uf}}" disabled>

      </div>
    </div>

    <button class="btn btn-primary" (click)="buscarCep(ref1.value)">Consultar</button>
</div>
